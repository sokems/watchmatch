<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchMatch</title>

  {% load static %}

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="{% static 'img/fav.ico' %}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Navbar приклеен */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* main занимает всё пространство между nav и footer */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Footer всегда снизу */
    footer {
      text-align: center;
      padding: 10px 0;
      background: #f8f9fa;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    .poster-container {
      display: flex;
      justify-content: center; /* центрируем по горизонтали */
      margin-bottom: 20px;    /* отступ под постером */
    }

    .poster {
      max-width: 300px; /* максимальная ширина постера */
      height: auto;     /* сохраняем пропорции */
      width: 100%;      /* адаптация под контейнер */
    }

    #id_genres {
      padding-left: 0;
      list-style: none;
    }

    #id_genres li {
      margin-bottom: 5px;
    }

    .room_info {
    margin: 2px 0;      /* уменьшает отступ сверху и снизу */
    line-height: 1.2;   /* уменьшает межстрочный интервал */
  }
  </style>
</head>
<body>
  <!-- Bootstrap JS Bundle с Popper -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  {% include "includes\navbar.html" %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include "includes\footer.html" %}

</body>
</html>
