<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchMatch</title>

  {% load static %}

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Navbar приклеен */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* main занимает всё пространство между nav и footer */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Footer всегда снизу */
    footer {
      text-align: center;
      padding: 10px 0;
      background: #f8f9fa;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

{% include "includes\navbar.html" %}

<main>
  {% block content %}{% endblock %}
</main>

{% include "includes\footer.html" %}

</body>
</html>
